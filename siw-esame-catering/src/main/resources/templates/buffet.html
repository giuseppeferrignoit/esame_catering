<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  	
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="elenco.css"/>    
	<title>Dettagli buffet</title>
</head> 

<body>
	<header> 
		<div id="titolo"><strong class="titolo"> Dettagli buffet</strong></div>
	</header>
	
	<div>
		<p th:text="${buffet.nome}">Buffet generico</p>
		<p th:text="${buffet.descrizione}">Descrizione generica</p>
		<p><a th:text="${buffet.chef}" th:href="@{'/chef' + '/' + ${buffet.chef.id}}">Chef</a></p>
		<p>Piatti presenti nel buffet:</p>
		<ul>
			<li th:each="piatto: ${buffet.piatti}">
				<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
				   th:text="${piatto.nome}">Piatto</a>
			</li>	   	
		</ul>
  	</div>

    <footer><a href="/">Home</a></footer>

</body>

</html>
