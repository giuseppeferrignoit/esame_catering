<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="form.css"/>	
	<title>Inserimento buffet</title>
</head>

<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati buffet</strong></div>
	</header>
	
	<form th:action="@{'/chef' + '/' + ${chef.id} + '/' + 'buffet'}" method="POST" th:object="${buffet}">
	
		<div th:if="${#fields.hasGlobalErrors()}">
  Â  		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>

		<div>
			<span>Nome: </span>
			<span><input type="text" th:field="*{nome}"/></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		
		<div>
			<span>Descrizione: </span>
			<span><input type="text" th:field="*{descrizione}"/></span>		
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
		</div>
		
		<div>
			<button type="submit">Conferma</button>
		</div> 
		
	</form>
	
	<footer><a href="/">Home</footer>
	
</body>

</html>
