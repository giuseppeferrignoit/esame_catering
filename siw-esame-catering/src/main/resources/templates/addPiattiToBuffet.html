<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  	
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="elenco.css"/>    
	<title>Aggiungi piatti</title>
</head> 

<body>
	<header> 
		<div id="titolo"><strong class="titolo"> Dettagli buffet</strong></div>
	</header>
	
	<div>
		<div>Nome: <span th:text="${buffet.nome}">Buffet generico</span></div>
		<div>Descrizione: <span th:text="${buffet.descrizione}">Descrizione generica</span></div>
		<div>Chef: <span th:text="${buffet.chef}">Id chef generico</span></div>
		<div th:if="${!buffet.piatti.empty}">Piatti presenti nel buffet:
			<ul>
				<li th:each="piatto: ${buffet.piatti}">
					<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
					   th:text="${piatto.nome}">Piatto</a>
				</li>	   	
			</ul>
		</div>
		<div th:if="${!piattiAssenti.empty}">Vuoi aggiungere uno dei seguenti piatti al buffet?</div>
		<ul>
			<li th:each="piatto: ${piattiAssenti}">
				<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
				   th:text="${piatto.nome}">Piatto</a>
				<a href="#" th:href="@{'/buffet' + '/' + ${buffet.id} + '/' + ${piatto.id}}">Aggiungi al buffet</a>
			</li>	   	
		</ul>
	</div>
	<div>
		<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}">Conferma</a>
	</div>

    <footer><a href="/">Home</a></footer>

</body>

</html>
