<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="chefForm.css"/>	
	<title>Inserimento chef</title>
</head>

<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati chef</strong></div>
	</header>
	
	<form th:action="@{/chef}" method="POST" th:object="${chef}">
	
		<div th:if="${#fields.hasGlobalErrors()}">
    		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>

		<div>
			<span>Nome: </span>
			<span><input type="text" th.field="*{nome}"/></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		
		<div>
			<span>Cognome: </span>
			<span><input type="text" th.field="*{cognome}"/></span>		
			<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
		</div>
		
		<div>
			<span>Nazionalità: </span>
			<span><input type="text" th.field="*{nazionalita}"/></span>		
			<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
		</div>
		
		<div>
			<button type="submit">Conferma</button>
		</div>
		
	</form>
	
	<footer><a href="/">Home</footer>
	
</body>

</html>
