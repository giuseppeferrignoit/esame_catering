<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="form.css"/>	
	<title>Inserimento ingrediente</title>
</head>

<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati ingrediente</strong></div>
	</header>
	
	<form th:action="@{/ingrediente}" method="POST" th:object="${ingrediente}">
	
		<div th:if="${#fields.hasGlobalErrors()}">
  Â  		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>

		<div>
			<span>Nome: </span>
			<span><input type="text" th:field="*{nome}"/></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		
		<div>
			<span>Origine: </span>
			<span><input type="text" th:field="*{origine}"/></span>		
			<span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
		</div>
		
		<div>
			<span>Descrizione: </span>
			<span><input type="text" th:field="*{descrizione}"/></span>		
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
		</div>
		
		<div>
			<button type="submit">Conferma</button>
		</div>
		
	</form>
	
	<footer><a href="/">Home</footer>
	
</body>

</html>
