<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  
    <meta charset="ISO-8859-1" />
    <title>Elenco piatti</title>
	<link rel="stylesheet" href="piatti.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO PIATTI A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">		
		<ul>
			<li th:each="piatto : ${piatti}">
				<p class="desc">
					<span>
						<a href="piatto.html"
						th:href="@{'/piatto' + '/' + ${piatto.id}}"
						th:text="${piatto.nome} + ' - ' + ${piatto.descrizione}"> Piatto generico</a>
					</span>
					<span>
						<a href="confermaDeletePiatto.html"
						th:href="@{'/confermaDeletePiatto' + '/' + ${piatto.id}}"
						th:text="cancella"><strong>Cancella</strong></a>
					</span>
				</p>
				
			</li>
		</ul>
    </div>

	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>

</body>
</html>
