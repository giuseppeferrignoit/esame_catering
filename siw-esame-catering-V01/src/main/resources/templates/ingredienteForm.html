<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Inserimento ingrediente</title>
		<link rel="stylesheet" href="buffetForm.css"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati ingrediente</strong></div>
	</header>
	<div class="sezione">
	<form th:action="@{/ingrediente}" method="POST" th:object="${ingrediente}">
		<div th:if="${#fields.hasGlobalErrors()}">
  Â  		<p 	th:each="err : ${#fields.globalErrors()}" 
  				th:text="${err}">ERRORE GENERICO</p> 
  		</div>
		<div>
			<span>Nome: <input type="text" th:field="*{nome}"/></span>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
		</div>
		<div>
			<span>Origine: <input type="text" th:field="*{origine}"/></span>		
			<span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
		</div>
		<div>
			<span>Descrizione: <input type="text" th:field="*{descrizione}"/></span>		
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
		</div>
		<div>
			<button type="submit">Conferma nuovo ingrediente</button>
		</div>
	</form>
	</div>
	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>
</body>
</html>
