<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  
    <meta charset="ISO-8859-1" />
    <title>Elenco chefs</title>
	<link rel="stylesheet" href="chefs.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO CHEFS A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">		
		<ul>
			<li th:each="chef : ${chefs}">
			<p class="desc">
				<span>
					<a href="chef.html"
					th:href="@{'/chef' + '/' + ${chef.id}}"
					th:text="${chef.nome} + ' ' + ${chef.cognome} + ' - ' + ${chef.nazionalita}"> Chef generico</a>
				</span>
				<span>
					<a href="confermaDeleteChef.html"
					th:href="@{'/confermaDeleteChef' + '/' + ${chef.id}}"
					th:text="cancella"><strong>Cancella</strong></a>
				</span>
			</p>
			</li>
		</ul>
    </div>

	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>

</body>
</html>
