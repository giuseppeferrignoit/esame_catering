<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  
    <meta charset="ISO-8859-1" />
    <title>Elenco buffets</title>
	<link rel="stylesheet" href="buffets.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO BUFFETS A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">		
		<ul>
			<li th:each="buffet : ${buffets}">
			<p class="desc">
				<span>
					<a href="buffet.html"
					th:href="@{'/buffet' + '/' + ${buffet.id}}"
					th:text="${buffet.nome} + ' - ' + ${buffet.descrizione}"> Buffet generico</a>
				</span>
				<span>
					<a href="confermaDeleteBuffet.html"
					th:href="@{'/confermaDeleteBuffet' + '/' + ${buffet.id}}"
					th:text="cancella"><strong>Cancella</strong></a>
				</span>
			</p>
			</li>
		</ul>
    </div>

	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>

</body>
</html>
